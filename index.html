<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Side</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
        }
        
        /* Stippen op de achtergrond */
        body::before,
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.25) 2px, transparent 2px),
                radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.15) 1.5px, transparent 1.5px),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 90% 30%, rgba(255, 255, 255, 0.25) 1.8px, transparent 1.8px),
                radial-gradient(circle at 50% 60%, rgba(255, 255, 255, 0.35) 1.3px, transparent 1.3px);
            background-size: 200px 200px; /* Stipjes worden over de hele achtergrond herhaald */
            animation: twinkle 5s infinite alternate;
            opacity: 0.8;
        }
        
        /* Verschillende animaties voor willekeurige effecten */
        body::before {
            animation: twinkle 3s infinite alternate;
            opacity: 0.6;
        }
        
        body::after {
            animation: twinkle 4s infinite alternate;
            opacity: 0.7;
        }
        
        /* Twinkel animatie */
        @keyframes twinkle {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            background-color: #444;
            color: white;
            padding: 20px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .light-side:hover {
            transform: translateY(-5px);
            box-shadow: 10px 6px 15px rgba(0, 102, 255, 0.9);
        }
        .general-info:hover {
            transform: translateY(-5px);
            box-shadow: 10px 6px 15px rgba(255, 187, 0, 0.9);
        }
        .dark-side:hover {
            transform: translateY(-5px);
            box-shadow: 10px 6px 15px rgba(255, 0, 0, 0.9);
        }
        .light-side {
            background-color: #00bfff;
        }
        .dark-side {
            background-color: #ff0000;
        }
        .general-info {
            background-color: #f39c12; 
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Side</h1>
        <div class="grid">
            <div class="option light-side" onclick="choosePage('light')">
                <span>Light Side</span>
            </div>
            <div class="option general-info" onclick="choosePage('general')">
                <span>General Info</span>
            </div>
            <div class="option dark-side" onclick="choosePage('dark')">
                <span>Dark Side</span>
            </div>
        </div>
    </div>

    <script>
        function choosePage(page) {
            if (page === 'light') {
                window.location.href = 'light-side.html'; // Light Side page
            } else if (page === 'general') {
                window.location.href = 'General.html'; // General Info  page
            } else if (page === 'dark') {
                window.location.href = 'dark-side.html'; // Dark Side page
            }
        }
    </script>
</body>
</html>
