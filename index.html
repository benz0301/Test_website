<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Side</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            background-color: #444;
            color: white;
            padding: 20px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }
        .light-side {
            background-color: #00bfff;
        }
        .dark-side {
            background-color: #ff0000;
        }
        .general-info {
            background-color: #f39c12; 
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Side</h1>
        <div class="grid">
            <div class="option light-side" onclick="choosePage('light')">
                <span>Light Side</span>
            </div>
            <div class="option general_info" onclick="choosePage('general')">
                <span>General Info</span>
            </div>
            <div class="option dark-side" onclick="choosePage('dark')">
                <span>Dark Side</span>
            </div>
        </div>
    </div>

    <script>
        function choosePage(page) {
            if (page === 'light') {
                window.location.href = 'light-side.html'; // Light Side page
            } else if (page === 'dark') {
                window.location.href = 'dark-side.html'; // Dark Side page
            } else if (page === 'general') {
                window.location.href = 'General.html'; // General Info page
            }
        }
    </script>
</body>
</html>
